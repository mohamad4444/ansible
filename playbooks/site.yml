- hosts: debian_servers
  become: true
  roles:
    - preflight       # Update system packages first
    - common         # Base packages and utilities
    - docker         # Docker installation (must be before users role)
    - users          # Create system users (depends on docker group)
    - k8s            # Kubernetes tools
    - devops_tools   # GitOps and DevOps tools
    - cloud          # Cloud provider tools
    - environment    # Configure shell environment last