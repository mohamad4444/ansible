---
- name: Clean up temporary files
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /tmp/helm.tar.gz
    - /tmp/helmfile.tar.gz
    - /tmp/kluctl.tar.gz
    - /tmp/stern.tar.gz
    - /tmp/k9s.tar.gz
    - /tmp/kustomize.tar.gz
    - /tmp/tilt.tar.gz
    - /tmp/awscliv2.zip
    - /tmp/aws
    - /tmp/terraform.zip
    - /tmp/vault.zip
    - /tmp/dive.tar.gz
    - /tmp/lazydocker.tar.gz
    - /tmp/linux-amd64
    - /tmp/linux-arm64