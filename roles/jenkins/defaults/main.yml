---
# Default variables
jenkins_version_type: "lts"      # lts or weekly
jenkins_version_number: ""       # empty means latest, e.g., "2.412.3"
jenkins_port: 8080
java_package: "openjdk-25-jdk"
jenkins_home: "/var/lib/jenkins"

# URLs for repositories
jenkins_repo_urls:
  debian:
    lts: "https://pkg.jenkins.io/debian-stable/jenkins.io-2026.key"
    weekly: "https://pkg.jenkins.io/debian/jenkins.io-2026.key"
  redhat:
    lts: "https://pkg.jenkins.io/rpm-stable/jenkins.repo"
    weekly: "https://pkg.jenkins.io/rpm/jenkins.repo"

